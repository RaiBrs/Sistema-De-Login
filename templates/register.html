<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="login-container">
        <h2>Crie sua conta</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="user" placeholder="UsuÃ¡rio" required>
            <input type="password" name="pw" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p><a href="{{ url_for('login') }}">Voltar ao Login</a></p>
    </div>
</body>
</html>
